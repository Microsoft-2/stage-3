    restart: on-failure
    environment:
      - BROKER_URL=tcp://activemq:61616
      - BOOK_START=1250
      - BOOK_END=1300
    volumes:
      - datalake_shared:/app/data
    networks:
      - search-net

  # --- INDEXERS (6 Nodes) ---
  indexer-1:
    build: .
    command: com.microsoft2.bigdata.search.apps.IndexerNode
    restart: on-failure
    environment:
      - BROKER_URL=tcp://activemq:61616
    volumes:
      - datalake_shared:/app/data
    depends_on:
      - activemq
    networks:
      - search-net

  indexer-2:
    build: .
    command: com.microsoft2.bigdata.search.apps.IndexerNode
    restart: on-failure
    environment:
      - BROKER_URL=tcp://activemq:61616
    volumes:
      - datalake_shared:/app/data
    depends_on:
