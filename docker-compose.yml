services:
  # --- INFRASTRUCTURE ---
  activemq:
    image: apache/activemq-classic:latest
    ports:
      - "8161:8161"
      - "61616:61616"
    networks:
      - search-net

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx_local.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - search-node-1
      - search-node-2
      - search-node-3
      - search-node-4
      - search-node-5
      - search-node-6
    networks:
      - search-net

  # --- CRAWLERS (6 Nodes - Different Ranges) ---
  crawler-1:
    build: .
    command: com.microsoft2.bigdata.search.apps.CrawlerNode
    restart: on-failure
    environment:
      - BROKER_URL=tcp://activemq:61616
      - BOOK_START=1000
      - BOOK_END=1050
    volumes:
      - datalake_shared:/app/data
    networks:
      - search-net

  crawler-2:
    build: .
    command: com.microsoft2.bigdata.search.apps.CrawlerNode
    restart: on-failure
    environment:
      - BROKER_URL=tcp://activemq:61616
      - BOOK_START=1050
      - BOOK_END=1100
    volumes:
      - datalake_shared:/app/data
    networks:
      - search-net

  crawler-3:
    build: .
    command: com.microsoft2.bigdata.search.apps.CrawlerNode
    restart: on-failure
    environment:
      - BROKER_URL=tcp://activemq:61616
      - BOOK_START=1100
      - BOOK_END=1150
