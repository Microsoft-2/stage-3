  search6:
    build: .
    command: com.microsoft2.bigdata.search.apps.SearchNode
    environment:
      - PORT=8080
      - CLUSTER_MEMBERS=indexer1,indexer2,indexer3,indexer4,indexer5,indexer6,search1,search2,search3,search4,search5,search6
    networks:
      - search-net
nginx:
    depends_on:
        - search1
        - search2
        - search3
        - search4
        - search5
        - search6

networks:
  search-net:
    driver: bridge

volumes:
