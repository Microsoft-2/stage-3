      - activemq
    networks:
      - search-net

  indexer-6:
    build: .
    command: com.microsoft2.bigdata.search.apps.IndexerNode
    environment:
      - BROKER_URL=tcp://activemq:61616
      - DATALAKE_PATH=/app/data
      - CLUSTER_MEMBERS=indexer1,indexer2,indexer3,indexer4,indexer5,indexer6,search1,search2,search3,search4,search5,search6
    volumes:
      - datalake_shared:/app/data
    depends_on:
      - activemq
    networks:
      - search-net

  # --- SEARCH NODES (6 Nodes) ---
  search1:
    build: .
    command: com.microsoft2.bigdata.search.apps.SearchNode
    environment:
        - PORT=8080
        - CLUSTER_MEMBERS=indexer1,indexer2,indexer3,indexer4,indexer5,indexer6,search1,search2,search3,search4,search5,search6
    networks:
        - search-net

  search2:
    build: .
    command: com.microsoft2.bigdata.search.apps.SearchNode
    environment:
      - PORT=8080
      - CLUSTER_MEMBERS=indexer1,indexer2,indexer3,indexer4,indexer5,indexer6,search1,search2,search3,search4,search5,search6
    networks:
      - search-net

  search3:
    build: .
    command: com.microsoft2.bigdata.search.apps.SearchNode
    environment:
      - PORT=8080
      - CLUSTER_MEMBERS=indexer1,indexer2,indexer3,indexer4,indexer5,indexer6,search1,search2,search3,search4,search5,search6
    networks:
      - search-net

  search4:
    build: .
    command: com.microsoft2.bigdata.search.apps.SearchNode
    environment:
      - PORT=8080
      - CLUSTER_MEMBERS=indexer1,indexer2,indexer3,indexer4,indexer5,indexer6,search1,search2,search3,search4,search5,search6
    networks:
      - search-net

  search5:
    build: .
    command: com.microsoft2.bigdata.search.apps.SearchNode
    environment:
      - PORT=8080
      - CLUSTER_MEMBERS=indexer1,indexer2,indexer3,indexer4,indexer5,indexer6,search1,search2,search3,search4,search5,search6
    networks:
